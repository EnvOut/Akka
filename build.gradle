group 'com.gipi.upgrade.skill'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'
//apply plugin: 'jar'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // Scala
    compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.4'
    testCompile group: 'org.scalatest', name: 'scalatest_2.12', version: '3.0.4'

    // Akka
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.8'
}
